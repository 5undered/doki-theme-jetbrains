notification.update.content=<br/>\
  Enhanced contrast for dark Monika and Natsuki!<br>\
  The Monika and Natsuki dark themes have been adjusted slightly to become more consistent with the dark Sayori and Yuri themes. <br><br>\
  Don't forget to reset your <b>color schemes</b> to get new updates.<br><br>\
  Thank you for downloading <b>The Doki-Doki Theme</b>!<br>\
  <br>See <a href="https://github.com/cyclic-reference/ddlc-jetbrains-theme/blob/master/docs/CHANGELOG.md">Changelog</a> for more details.
